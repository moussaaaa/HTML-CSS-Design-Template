!DOCTYPE html>
<html lang="en">
	<head>
		<!--Main meta rulez-->
		<meta charset="utf-8">
		<title>Design Template The Right Way</title>
		<!--Main style file-->
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/normalize.css">
		<!--Font Icon library-->
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
		<!--[if lt IE 9]-->
		<script src="js/html5shiv.js"></script>
		<!--[endif]-->

	</head>
	<body>
		<!--Start Main container-->
		<div class="container">


		<!--Start header-->
			<header>
				<!--Start logo-->
				<div class="logo">
					<img src="images/logo.png" alt="LOGO"/>
				</div>
				<!--End logo-->
				<!--Start nav-->
				<nav>
					<ul>
						<li>Home</li>
						<li>About</li>
						<li>Portfolio</li>
						<li>Contact</li>
					</ul>
				</nav>
				<!--End nav-->
			</header>
		<!--End header-->
		<!--Start section-->
			<section></section>
		<!--End section-->
		<!--Start content-->
			<div class="content">
				<div class="sidebar">
				</div>
				<div class="products">
				</div>
			</div>
		<!--End content-->
		<!--Start footer-->
				<footer>
					<div class="info"></div>
					<div class="copyright"></div>
				</footer>
		<!--End footer-->
		</div>
		<!--End Main container-->
		<!--jQuery Library-->
		<script src="js/jquery-3.1.1.min.js"></script>
		<!--MY js plugins-->
		<script src="js/plugins.js"></script>
	</body>
</html>
